postfix:
  image: htmlgraphic/postfix:latest
  ports:
    - "25:25"
  restart: always
  autoredeploy: true
  deployment_strategy: high_availability
  environment:
    - DOMAIN=htmlgraphic.com
    - HOST=post-office
    - LOG_TOKEN=$(LOG_ENTRIES_TOKEN)
    - NODE_ENVIRONMENT=production
    - PASS=password
    - USER=username
  tags:
    - prod
  target_num_containers: 3
